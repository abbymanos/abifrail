    <style>
        /* Additional CSS for the photo gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .gallery img {
            width: auto; /* Allow the width to adjust automatically */
            height: 150px; /* Set a fixed height for each image */
            margin: 5px; /* Add a small space between each image */
            cursor: pointer; /* Change cursor to pointer for clickable images */
        }

        /* CSS for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
        }

        /* Modal content */
        .modal-content {
            position: relative;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* Adjust as needed */
            height: 80%; /* Adjust as needed */
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Close button */
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Bouncing and glowing effect for "My Photos" */
        h2.bouncing-text {
            font-family: 'Bubblegum Sans', cursive; /* Bubble font */
            animation: bounce 2s infinite alternate; /* Bouncing animation */
            color: #09ff00; /* Yellow color */
            text-shadow: 0 0 10px #ff00a6, 0 0 20px #ff00ae, 0 0 30px #ff00bb; /* Glowing effect */
            font-size: 28px;
            margin-top: -20px; /* Adjusted margin-top */
            padding-top: 10px;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>

    <script>
        // Open the modal
        function openModal(imgSrc, altText) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "flex"; // Show the modal
            modalImg.src = imgSrc; // Set image source
            modalImg.alt = altText; // Set alt text for image
        }

        // Close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none"; // Hide the modal
        }
    </script>
