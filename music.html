<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional CSS for the photo gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin-top: 20px;
        }
        
        .gallery img {
            max-width: 100%;
            height: auto;
        }

        /* CSS for bouncing and glowing effect */
        h2.bouncing-text {
            font-family: 'Bubblegum Sans', cursive; /* Bubble font */
            animation: bounce 2s infinite alternate; /* Bouncing animation */
            color: #09ff00; /* Yellow color */
            text-shadow: 0 0 10px #ff00a6, 0 0 20px #ff00ae, 0 0 30px #ff00bb; /* Glowing effect */
            font-size: 24px; /* Adjusted font size */
            margin-top: -20px; /* Adjusted margin-top */
            padding-top: 10px;
            text-align: center; /* Center the text */
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Center the sections */
        .spotify, .soundcloud {
            text-align: center;
            margin: 20px auto;
        }
        /* Style the links */
        .spotify a, .soundcloud a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        /* Apply skull.gif pattern inside the music player */
        #musicPlayer {
            background-image: url('skull.gif'); /* Replace 'skull.gif' with the path to your skull background image */
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <div class="background-art"></div>
    
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photo.html">Photo</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="fineart.html">Fine Art</a></li> 
                <li><a href="journal.html">Journal</a></li>
                <li><a href="design.html">Design</a></li> 
                <li><a href="ollie.html">Ollie</a></li>
                <li><a href="room.html">Bedroom</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h2 class="bouncing-text">My Music</h2> <!-- Apply bouncing and glowing effect -->
        <audio id="musicPlayer" controls>
            <source src="ollie.mp3" type="audio/mp3">
            <source src="limbo.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Spotify Section -->
    <section class="spotify">
        <h3></h3>
        <p><a href="https://open.spotify.com/artist/3cNwAIOvUIOUtN0HcAVe2j"><i class="fab fa-spotify"></i> Spotify</a></p>
    </section>

    <!-- SoundCloud Section -->
    <section class="soundcloud">
        <h3></h3>
        <p><a href="https://soundcloud.com/abigail-manos"><i class="fab fa-soundcloud"></i> SoundCloud</a></p>
    </section>

    <footer>
        <p>&copy; your dream come true</p>
    </footer>

    <script>
        // Get the audio player
        const musicPlayer = document.getElementById("musicPlayer");
    
        // Set up playlist
        const playlist = ["ollie.mp3", "limbo.mp3"];
        let currentTrackIndex = 0;
    
        // Play the first track
        musicPlayer.src = playlist[currentTrackIndex];
    
        // Listen for when the current track ends
        musicPlayer.addEventListener("ended", () => {
            // Move to the next track
            currentTrackIndex++;
            
            // Loop back to the beginning if we've reached the end of the playlist
            if (currentTrackIndex >= playlist.length) {
                currentTrackIndex = 0;
            }
            
            // Change the source of the audio player to the next track
            musicPlayer.src = playlist[currentTrackIndex];
            
            // Play the next track
            musicPlayer.play();
        });
    </script>
</body>
</html>
