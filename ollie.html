<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollie</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('star.gif'); /* Replace 'star.gif' with the path to your star background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        header {
            background-color: rgba(255, 255, 255, 0); /* Transparent background color */
            color: #000000;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #2cd71c;
            font-weight: bold;
        }

        .cat {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            width: 200px;
            height: 200px;
            cursor: pointer;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ollie1 { background-image: url('ollie1.png'); }
        .ollie2 { background-image: url('ollie2.png'); }
        .ollie3 { background-image: url('ollie3.png'); }
        .ollie4 { background-image: url('ollie4.png'); }

        @keyframes moveCat1 {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            15% {
                transform: translate(-600px, -600px);
            }
            30% {
                transform: translate(calc(100vw * 0.2 - 200px), calc(100vh * 0.2 - 200px));
            }
            45% {
                transform: translate(calc(100vw * 0.5 - 200px), calc(100vh * 0.5 - 200px));
            }
            60% {
                transform: translate(calc(100vw * 0.8 - 200px), calc(100vh * 0.8 - 200px));
            }
            75% {
                transform: translate(calc(100vw * 0.1 - 200px), calc(100vh * 0.1 - 200px));
            }
            90% {
                transform: translate(calc(100vw * 0.9 - 200px), calc(100vh * 0.9 - 200px));
            }
        }

        @keyframes moveCat2 {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            15% {
                transform: translate(-600px, calc(100vh * 0.1 - 200px));
            }
            30% {
                transform: translate(calc(100vw * 0.8 - 200px), calc(100vh * 0.2 - 200px));
            }
            45% {
                transform: translate(calc(100vw * 0.2 - 200px), calc(100vh * 0.8 - 200px));
            }
            60% {
                transform: translate(-600px, -600px);
            }
            75% {
                transform: translate(calc(100vw * 0.5 - 200px), calc(100vh * 0.5 - 200px));
            }
            90% {
                transform: translate(calc(100vw * 0.9 - 200px), calc(100vh * 0.9 - 200px));
            }
        }

        @keyframes moveCat3 {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            15% {
                transform: translate(-600px, calc(100vh * 0.8 - 200px));
            }
            30% {
                transform: translate(calc(100vw * 0.5 - 200px), calc(100vh * 0.5 - 200px));
            }
            45% {
                transform: translate(calc(100vw * 0.8 - 200px), calc(100vh * 0.8 - 200px));
            }
            60% {
                transform: translate(-600px, -600px);
            }
            75% {
                transform: translate(calc(100vw * 0.1 - 200px), calc(100vh * 0.1 - 200px));
            }
            90% {
                transform: translate(calc(100vw * 0.9 - 200px), calc(100vh * 0.9 - 200px));
            }
        }

        @keyframes moveCat4 {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            15% {
                transform: translate(-600px, calc(100vh * 0.9 - 200px));
            }
            30% {
                transform: translate(calc(100vw * 0.1 - 200px), calc(100vh * 0.1 - 200px));
            }
            45% {
                transform: translate(calc(100vw * 0.5 - 200px), calc(100vh * 0.5 - 200px));
            }
            60% {
                transform: translate(-600px, -600px);
            }
            75% {
                transform: translate(calc(100vw * 0.8 - 200px), calc(100vh * 0.8 - 200px));
            }
            90% {
                transform: translate(calc(100vw * 0.9 - 200px), calc(100vh * 0.9 - 200px));
            }
        }

        h1 {
            font-family: 'Bubblegum Sans', cursive;
            animation: bounce 2s infinite alternate;
            color: #09ff00;
            text-shadow: 0 0 10px #ff00a6, 0 0 20px #ff00ae,            0 0 30px #ff00bb;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photo.html">Photo</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="fineart.html">Fine Art</a></li> 
                <li><a href="journal.html">Journal</a></li>
                <li><a href="design.html">Design</a></li> 
                <li><a href="ollie.html">Ollie</a></li>
                <li><a href="room.html">Bedroom</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1>Ollie</h1>
    </header>

    <!-- Cat divs will be dynamically moved across the screen -->
    <div class="cat ollie1" style="animation: moveCat1 20s infinite linear;"></div>
    <div class="cat ollie2" style="animation: moveCat2 22s infinite linear;"></div>
    <div class="cat ollie3" style="animation: moveCat3 24s infinite linear;"></div>
    <div class="cat ollie4" style="animation: moveCat4 21s infinite linear;"></div>

    <!-- Script for audio effects -->
    <script>
        const cats = document.querySelectorAll('.cat');

        // Function to play meow sound
        function meow() {
            const audio = new Audio('meow.mp3'); // Replace 'meow.mp3' with your meow sound file
            audio.play();
        }

        // Function to play bite sound
        function bite() {
            const audio = new Audio('bite.mp3'); // Replace 'bite.mp3' with your bite sound file
            audio.play();
        }

        // Add click event listeners to each cat
        cats.forEach(cat => {
            let isMeow = true; // Initially, play meow sound
            cat.addEventListener('click', () => {
                if (isMeow) {
                    meow();
                } else {
                    bite();
                }
                isMeow = !isMeow; // Toggle between meow and bite sounds
            });
        });
    </script>
</body>
</html>
